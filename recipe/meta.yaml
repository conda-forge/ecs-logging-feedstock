{% set name = "ecs-logging" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 222cc158d4331157d128bc903629010f7724eab8ba4b642efbffd0cb482f4cde

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - flit >=2,<3
  run:
    - python >=3.3

test:
  imports:
    - ecs_logging
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/elastic/ecs-logging-python
  summary: Logging formatters for ECS (Elastic Common Schema) in Python
  dev_url: https://github.com/elastic/ecs-logging-python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - deantvv
